<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RescueMesh SOS Sender | ESP8266</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e3a8a, #020617);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header h1 {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    header p {
      font-size: 14px;
      color: #c7d2fe;
      margin-bottom: 30px;
    }

    .card {
      background: #020617;
      width: 360px;
      padding: 28px;
      border-radius: 22px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    }

    .sos-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: shake 1.2s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-6deg); }
      75% { transform: rotate(6deg); }
    }

    .sos-btn {
      width: 100%;
      padding: 20px;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #ef4444, #dc2626, #b91c1c);
      box-shadow: 0 0 25px rgba(239,68,68,0.7);
      animation: pulse 1.6s infinite;
      transition: transform 0.2s ease;
    }

    .sos-btn:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239,68,68,0.7); }
      70% { box-shadow: 0 0 0 18px rgba(239,68,68,0); }
      100% { box-shadow: 0 0 0 0 rgba(239,68,68,0); }
    }

    .log {
      margin-top: 22px;
      padding: 14px;
      font-size: 14px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      color: #e5e7eb;
      min-height: 44px;
    }

    footer {
      margin-top: 26px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <header>
    <h1>RescueMesh SOS</h1>
    <p>ESP8266 Emergency Transmission Node</p>
  </header>

  <div class="card">

    <div class="sos-icon">ðŸš¨</div>

    <button class="sos-btn" onclick="sendSOS()">
      SEND SOS
    </button>

    <div class="log" id="logText">
      System idle. Awaiting emergency trigger.
    </div>

  </div>

  <footer>
    ESP8266 â€¢ Offline-First â€¢ Emergency Communication
  </footer>

  <script>
    function sendSOS() {
      document.getElementById("logText").innerText =
        "ðŸš¨ SOS packet broadcast to mesh network (HIGH PRIORITY).";
    }
  </script>

</body>
</html>
